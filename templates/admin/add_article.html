<!-- templates/admin/add_article.html and templates/admin/edit_article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if article %}Edit Article{% else %}Add New Article{% endif %} - My Personal Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>{% if article %}Edit Article{% else %}Add New Article{% endif %}</h1>
        <nav>
            <a href="{{ url_for('admin') }}">Back to Dashboard</a>
        </nav>
    </header>
    <main>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required value="{{ article.title if article else '' }}">
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" required>{{ article.content if article else '' }}</textarea>
            
            <button type="submit">{% if article %}Update{% else %}Publish{% endif %} Article</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Personal Blog</p>
    </footer>
</body>
</html>
